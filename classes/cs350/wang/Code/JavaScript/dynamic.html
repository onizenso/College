<head>
<title>Testing Dynamic Type Binding </title>

<SCRIPT language="JavaScript">

/* create a window object to test if the window is opened already */  
newWindow = new Object;
newWindow.closed = true;  

/* functions to calculate temperature conversions */

function far2cen ( far )
{
  /* result becomes a number as soon as this assignment is made */
  result = 5/9 * (far - 32);

  /* dynamic typing means that a variable can change its type once set; thus
  /* concatenating result with a NULL string will convert result to a string */
  result = result + "";
  /* take the first 4 digits only */
  result = result.substring( 0, 4);
  return result;
}


function cen2far( celsius )
{
 var result = 9/5 * celsius + 32;
 return result;
}

/* function to display the result in a new window 
   demonstrates the use of onBlur event handler */

function display ( answer ) {

  if ( !newWindow.closed )
     newWindow.close();
  newWindow=window.open("","","height=100,width=300");
  newWindow.moveTo(100,100); 
  newWindow.focus();
  newWindow.document.write("<HTML><HEAD></HEAD><BODY onBlur='this.close()' bgcolor='#cc9999'>");
  newWindow.document.write( "ANSWER: " + answer + " degrees celsius.");
  newWindow.document.write("</BODY></HTML>");
  newWindow.document.close();   // close the HTML document
}	

// -->
</SCRIPT>
</head>
