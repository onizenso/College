<html>
<head>
<title> a simple form </title>
<style type="text/css">
  label, textarea, select
     {display: block; width: 180px; float: left; margin-bottom: 10px;}
  label 
     {text-align: right; width: 95px; padding-right: 20px; font-weight:bold;          font-size:83%;}
   br {clear: left;}
   #subbut 
      {width:100px; margin-top:10px; border:thin solid black; 
        position:relative; left:115px; font-size:70%;}
   .req {color:#a00;}
   #note {width:180px; color:#a00; margin-left:115px; font-size:83%;}
</style>
</head>
<body>
<h1>Your Breakfast Menu</h1>
<form method="post" action="form.php">
<div>

<label for="name"><span class="req">*</span> 
Name:</label> <input type="text" name="name" id="name"><br>

<label for="room"><span class="req">*</span>
Room:</label> <input type="text" name="room" id="room"><br>

<div id="note">*Required entries</div>
<label for="message"> Special Instructions:</label>
<textarea name="message" id="message" rows="5" cols="35">

</textarea><br>

<label for="types">Select menu:<br>(Choose one or more items)</label>
<select name="types[]" multiple id="types">
<option>juice</option>
<option>toast</option>
<option>cereal</option>
<option>coffee</option>
<option>milk</option>
</select>
<p>
<br>
<label for="entree"> Select one of the following entrees:</label>

Omelette <input type="radio" name="entree" value="Omlette"> 
Eggs Benedict <input type="radio" name="entree" value="Eggs Benedict"> 
Pancakes <input type="radio" name="entree" value="Pancakes"> 
Oatmeal <input type="radio" name="entree" value="Oatmeal">
<br>

<label for="preference"> Select all preferences that apply :</label>

<input type = "checkbox" name = "pref1"> vegetarian
<input type = "checkbox" name = "pref2"> vegan
<input type = "checkbox" name = "pref3"> fish
<input type = "checkbox" name = "pref4"> low-fat<br>

<br>
<input id="subbut" type="submit" value="Submit FORM">
<br>
<INPUT ID="subbut" TYPE="reset" VALUE="Clear FORM">

</DIV>

</form>
</body>
</html>
