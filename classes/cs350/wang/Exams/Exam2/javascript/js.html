 Add the JavaScript as specified below to the existing file-you do not need to
 add or change the HTML.

 1. An onClick event in the "Next Photo" button to click though the four animal
    images - when you hit the last image start over (you will need to load
    these images in an image array to do this)
 2. An onChange event in the albumTitle text area to take whatever the user
    typed in and display it in the TitleArea div (albumTitle.value)
 3. An onChange event in the select box to change the document bgColor to the
    selected value in the pull-down menu
 5. An onClick event in the "Change matte to selected value" button to change
    the matteDiv background image to the one selected in the radio button. To
    change the backgound image in a div to the variable filename you need to
    concatenate the STYLE component with the value of the variable; e.g.:

          divArea.style.backgroundImage = 'url(' + filename + ')';

<body>
<table>
<tr><td>
<div id="TitleArea" style="background-color:yellow; width:250px; text-align:center">
<h1>Title Goes Here</h1>
</div>

<SCRIPT language = "JavaScript">
  var current = 0;
  var imageArray = [];
  imageArray[0] = new Image();
  imageArray[0].src = "./croc.jpg";
  imageArray[1] = new Image();
  imageArray[1].src = "./elephant.jpg";
  imageArray[2] = new Image();
  imageArray[2].src = "./zebra.jpg";
  imageArray[3] = new Image();
  imageArray[3].src = "./lion.jpg";

</SCRIPT>

<div id="matteDiv" style="position: relative; 
                          border:solid 4px black; 
                          background-image:url('satinbg.jpg'); 
                          width:200px;
                          height:200px;">

<img src="./elephant.jpg" name="image1" style="position: absolute;
                                                  left: 23px;
                                                  top: 23px;
                                                  height: 150px;
                                                  width: 150px;
                                                  border:solid 4px brown;" />
</div>
<p>
<INPUT TYPE="BUTTON" value="Next Photo" 
   onClick="if (current == 3)
               current = 0;
            else
               current = current + 1;
	         window.document.image1.src = imageArray[current].src;
	        return false;" >

<p>

<p/>
<form name="myForm" onSubmit="return false;">
 Album Title: <input type="text" name="albumTitle" value="" 
              onChange = "area = document.getElementById('TitleArea');
              area.innerHTML ='<h1>'+document.myForm.albumTitle.value+'</h1>';"
              </input>
                    
<p/>
Page Background: <select name = "background"
         onChange="window.document.bgColor=myForm.background.value;
                   return false;">
<option value = "tan" > tan 
<option value = "silver"> silver 
<option value = "beige" > beige
</select>
<P>

<div id="myArea">

</div>
Select Matte:
ivy <input type="radio" name="matte" value="ivybg.jpg"> 
granite  <input type="radio" name="matte" value="granitebg.gif"> 
stripes <input type="radio" name="matte" value="stripesbg.gif">  
water <input type="radio" name="matte" value="waterbg.jpg">

<input type="button" value="Change matte to selected value" 
    onClick="
          var myChoice = 0;
          for (i = 0; i < 4; i++)
             if (myForm.matte[i].checked){
                 myChoice = i;
                 var divArea = document.getElementById('matteDiv');
                 bg=myForm.matte[myChoice].value;
                 divArea.style.backgroundImage = 'url(' + bg + ')';
            }">
 
<p/>

<p/>
A. <input type = "checkbox" name = "Q1"> I like lions 
B. <input type = "checkbox" name = "Q1"> I like tigers 
C. <input type = "checkbox" name = "Q1"> I like bears 

  <input type="button" value="checkSelect" 
        onClick="var myChoice = 0; var cnt = 0;
                 area = document.getElementById('choiceArea');

                     if (myForm.Q1[0].checked) cnt++;
                     if (myForm.Q1[1].checked) cnt++;
                     if (myForm.Q1[2].checked) cnt++;
                     area.innerHTML='You like ' + cnt + ' items'; ">

<p/>
